<dialog
  #dialog
  [class.w-dialog-sm]="size === 'sm'"
  [class.w-dialog-md]="size === 'md'"
  [class.w-dialog-lg]="size === 'lg'"
  (click)="closeDialog($event)"
  class="wka-dialog text-text border-0 rounded-none outline-none fixed bg-quinary z-50 m-0 overflow-hidden"
>
  <div class="wka-content p-4">
    <div class="wka-header pb-4">
      <ng-content select="[dialog-header]"></ng-content>
    </div>
    <div class="wka-body pb-4">
      <ng-content select="[dialog-body]"></ng-content>
    </div>
    <div class="wka-footer pt-4">
      <ng-content select="[dialog-footer]"></ng-content>
    </div>
  </div>
</dialog>
