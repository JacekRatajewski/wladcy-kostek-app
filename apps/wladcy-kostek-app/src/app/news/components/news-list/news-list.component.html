<div>
  <cdk-virtual-scroll-viewport
    class="w-full h-4/5 absolute"
    itemSize="{{ news.length || 50 }}"
    minBufferPx="208"
    maxBufferPx="784"
    appendOnly
  >
    <div
      [id]="'newsItem' + i"
      *cdkVirtualFor="let item of news; let i = index; templateCacheSize: 0"
      class="h-fit w-full lg:h-52 lg:w-5/6 flex lg:flex-row flex-col p-4 gap-4"
    >
      <div
        class="min-w-96 min-h-48 rounded-lg bg-center bg-cover"
        [ngStyle]="{
          backgroundImage: 'url(' + item.imageUrl + ')'
        }"
      ></div>
      <div class="flex flex-col justify-between gap-4 h-48">
        <div class="font-header text-2xl">
          {{ item.title.substring(0, 60) + '...' }}
        </div>
        <div class="font-header text-sm">
          {{ item.description.substring(0, 300) + '...' }}
        </div>
        <wka-ui-button [href]="item.url">Przeczytaj ca≈Çy</wka-ui-button>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
