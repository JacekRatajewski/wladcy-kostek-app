<button
  class="relative text-text font-text rounded-full pt-2 pb-2 pr-4 pl-4"
  [class.bg-primary]="color === ButtonColors.primary"
  [class.bg-secondary]="color === ButtonColors.secondary"
  [class.bg-error]="color === ButtonColors.error"
  (click)="onClick($event)"
  type="button"
>
  {{ label }}
</button>
